<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Travel Guide</title>
    <link rel="icon" href="images/japan.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header"></header>

    <nav id="nav"></nav>

    <div class="form-container">
        <div class="form-box">
            <h2>New Restaurant Form</h2>
            <form id="restaurant-form">
                <div class="inputbox">
                    <label for="name">Restaurant Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="inputbox">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="inputbox">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="inputbox">
                    <label for="photo">Photo URL (OPTIONAL)</label>
                    <input type="url" id="photo" name="photo">
                </div>
                <button type="submit" class="submitbtn">Add Restaurant</button>
            </form>
        </div>
    </div>

    <footer id="footer"></footer>

    <script src="scripts/header.js"></script>
    <script src="scripts/restaurantSubmit.js"></script>
</body>
</html>
